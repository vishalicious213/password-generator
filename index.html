<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Generate two <br><span>random passwords</span></h1>
    <p>Never use an insecure password again.</p>

    <section id="pw-length">
        <p id="pw-length-display">Password length: <span id="pw-length-num">16</span>characters</p>
        <input type="range" id="length" name="length" min="6" max="32" value="16">
    </section>

    <section id="options">
        <section class="options-row">
            <label for="uppercase">
                <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                Uppercase
            </label>
            <label for="lowercase">
                <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                Lowercase
            </label>
        </section>
        <section class="options-row">
            <label for="numbers">
                <input type="checkbox" id="numbers" name="numbers" value="numbers">
                Numbers
            </label>
            <label for="symbols">
                <input type="checkbox" id="symbols" name="symbols" value="symbols">
                Symbols
            </label>
        </section>
    </section>

    <hr>

    <button onclick="generate()">Generate passwords</button>
    
    <div id="pw-fields">
        <div>
            <div class="pw-heading">First password</div>
            <div id="pw1" class="password"></div>
        </div>
        <div>
            <div class="pw-heading">Second password</div>
            <div id="pw2" class="password"></div>
        </div>
    </div>

    <li id="note">Passwords are 15 characters long and can include letters, numbers & symbols.</li>
    <li id="note">If no character sets are selected, lowercase and numbers will be used.</li>
</body>

    <script src="index.js"></script>
</html>
