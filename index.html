<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Generate two <br><span>random passwords</span></h1>
    <p>Never use an insecure password again.</p>

    <div id="options">
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
        <label for="lowercase">Lowercase</label>
        <input type="checkbox" id="numbers" name="numbers" value="numbers">
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="symbols" name="symbols" value="symbols">
        <label for="symbols">Symbols</label>
    </div>

    <button onclick="generate()">Generate passwords</button>
    
    <div id="pw-fields">
        <div>
            <div class="pw-heading">First password</div>
            <div id="pw1" class="password"></div>
        </div>
        <div>
            <div class="pw-heading">Second password</div>
            <div id="pw2" class="password"></div>
        </div>
    </div>

    <p id="note">Passwords are 15 characters long and include letters, numbers & symbols</p>
</body>

    <script src="index.js"></script>
</html>
